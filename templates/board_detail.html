<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

    .background-banner {
      background-image: linear-gradient(45deg,
          rgb(51 43 43 / 75%),
          rgb(20 19 20 / 61%)),
        url("https://i.ibb.co/7vJ251T/pxfuel.jpg");
      max-height: 100%;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container1 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* 높이를 화면 전체 높이로 설정하여 세로 중앙 정렬 */
    }

    .detailImg {
      max-width: 800px;
      width: 100%;
      /* 가로 길이를 100%로 유지 */
      height: auto;
      /* 세로 비율 유지 */
      object-fit: contain;
      /* 이미지를 요소에 맞게 채우되, 비율을 유지하면서 전체가 나오도록 */
    }

    /* css */

    .container2 {
      margin: 0px auto;
      width: 800px;
      background-color: #fff;
    }

    .feed_container {
      width: 100%;
      max-height: 1000000px;
    }

    .feed_card_container {
      display: inline-flex;
      flex-direction: column;
      margin: 0 0 24px;
      width: 100%;
    }

    .card_content_wrapper {
      border: 1px solid #e9ecef;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }

    .card_content {
      margin: 3px;
      max-width: 100%;
      /* 이미지의 최대 너비를 부모 요소에 맞게 설정 */
      height: auto;
      /* 높이를 자동 조정하여 비율 유지 */
    }

    .card_content_img {
      width: 100%;
      height: auto;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      object-fit: contain;
    }

    .card_content_review {
      display: flex;
      flex-direction: column;
      align-items: start;
      padding: 0 16px 16px;
      font-size: 13px;
    }

    .card_content_reply {
      display: flex;
      flex-direction: column;
      align-items: start;
      padding: 0 16px 16px;
      font-size: 18px;
    }

    .card_header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      width: 100%;
      height: 72px;
    }

    .card_header_left {
      display: inline-flex;
      position: relative;
      flex-direction: row;
      align-items: center;
      width: 400px;
    }

    .card_header_title {
      display: inline-flex;
      flex-direction: column;
      margin-left: 8px;
      width: 100%;
    }

    .reviewerImg {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      margin-left: 20px;
    }

    .card_header_sub {
      display: flex;
      font-size: 12px;
    }

    .card_header_time {
      color: #adb5bd;
    }


    .reply_header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      width: 100%;
      height: 72px;
    }

    .card_reply_left {
      display: flex;
      flex-direction: column;
      align-items: start;
      width: 100px;
    }

    .replyerImg {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      margin-left: 20px;
    }

    .card_reply_title {
      display: inline-flex;
      flex-direction: column;
      width: 100%;
      margin-left: 20px;
    }

    .replyerName {
      margin-left: 15px;
    }

    .card_reply_right {
      margin-left: 10px;
      margin-right: 20px;
    }

    .btn-custom {
      background-color: transparent;
      border-color: #00b2b2;
      color: #00b2b2;
      transition: background-color 0.3s;
      font-size: 12px;
      margin-right: 20px;
    }
  </style>

    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

  <!-- 수정 모달 -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            오늘의 일기를 써봐요
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('board_update',board_id=data.board.board_id )}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <input type="text" class="form-control" id="title" name="title" value="{{ data.board.title }}" />
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">일기내용</label>
              <textarea class="form-control" id="content" name="content">
{{ data.board.content }}</textarea>
            </div>
            <div class="mb-3">
              <label for="image_url" class="form-label">사진 주소</label>
              <!-- board 객체의 image_url 속성으로 value를 설정 -->
              <input type="text" class="form-control" id="image_url" name="image_url"
                value="{{ data.board.image_url }}" />
            </div>
            <button type="submit" class="btn btn-danger">수정하기</button>
          </form>
        </div>
      </div>
    </div>
  </div>
