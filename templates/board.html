<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <style>
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

      .background-banner {
        background-image: linear-gradient(
            45deg,
            rgb(51 43 43 / 75%),
            rgb(20 19 20 / 61%)
          ),
          url("https://i.ibb.co/7vJ251T/pxfuel.jpg");
        max-height: 100%;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      /* css */

      .container2 {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .feed_container {
        width: calc(33.33% - 20px);
        margin: 10px;
        background-color: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* .container2 {
            margin: 0px auto;
            width: 800px;
            background-color: #fff;
        }

        .feed_container {
            width: 100%;
            max-height: 1000000px;
        } */

      .feed_card_container {
        display: inline-flex;
        flex-direction: column;
        margin: 0 0 24px;
        width: 100%;
      }

      .card_content_wrapper {
        border: 1px solid #e9ecef;
        border-radius: 8px;
        max-width: 100%;
        height: 700px;
      }

      .card_content {
        margin: 3px;
        max-width: 100%;
        /* 이미지의 최대 너비를 부모 요소에 맞게 설정 */
        height: auto;
        /* 높이를 자동 조정하여 비율 유지 */
      }

      .card_content_img {
        width: 100%;
        max-height: 500px;
        height: auto;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        object-fit: contain;
      }

      .card_content_review {
        display: flex;
        flex-direction: column;
        align-items: start;
        padding: 0 16px 16px;
        font-size: 13px;
        height: 100%;
      }

      .card_header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 16px 0;
        width: 100%;
        height: 72px;
      }

      .card_header_left {
        display: inline-flex;
        position: relative;
        flex-direction: row;
        align-items: center;
        width: 400px;
      }

      .card_header_title {
        display: inline-flex;
        flex-direction: column;
        margin-left: 8px;
        width: 100%;
      }

      .reviewerImg {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        margin-left: 5px;
      }

      .card_header_sub {
        display: flex;
        font-size: 12px;
      }

      .card_header_time {
        color: #adb5bd;
      }

      .btn-custom {
        background-color: transparent;
        border-color: #00b2b2;
        color: #00b2b2;
        transition: background-color 0.3s;
        font-size: 12px;
        margin-right: 20px;
      }

      .card_header_act a {
        color: #adb5bd;
        /* 원하는 색상으로 변경하세요 */
        text-decoration: none;
        /* 밑줄 제거 */
      }

      .card_header_act a:hover {
        text-decoration: none;
        /* 호버 상태에서도 밑줄 제거 */
      }

      .card_content_review a {
        color: #adb5bd;
        /* 원하는 색상으로 변경하세요 */
        text-decoration: none;
      }

      .card_content_review a:hover {
        color: black;
        text-decoration: none;
        /* 호버 상태에서도 밑줄 제거 */
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body data-bs-theme="dark">
    <div class="background-banner">
      <nav
        class="navbar border-bottom border-bottom-dark d-flex justify-content-space-between"
        data-bs-theme="dark"
      >
        <div class="ms-3">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            width="130"
            height="130"
            alt=""
          />
        </div>
        <div class="me-3 d-flex flex-column align-items-center">
          <span>{{ name }}님 로그인 중</span>
          <button
            type="button"
            class="btn btn-danger mt-2"
            onclick="location.href='/logout' "
          >
            로그아웃
          </button>
        </div>
      </nav>

      <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">Share Your Today</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            <br />
            당신의 오늘 하루를 들려주세요.
            <br />
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              일기 추가
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              채팅
            </button>
          </div>
        </div>
      </div>

      <!-- 일기 추가 모달 -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                오늘의 일기를 써봐요
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="{{ url_for('board_create') }}" method="GET">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >제목</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    name="title"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >일기내용</label
                  >
                  <textarea
                    class="form-control"
                    aria-label="With textarea"
                    name="content"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >사진 주소</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputPassword1"
                    name="image_url"
                  />
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container2 d-flex flex-wrap">
        {% for board in data %}
        <div class="feed_container">
          <div class="feed_card_container">

                <div class="card_header_title">
                  <div class="card_header_act">
                    <a
                      href="{{ url_for('user_posts', user_id=board.user_id) }}"
                    >
                      <div>
                        <strong>{{ board.user_id }}</strong> 님이 글을 남겼어요.
                      </div>
                    </a>
                  </div>
                  <div class="card_header_sub">
                    <span class="card_header_time"
                      >{{ board.created_dttm.strftime('%Y.%m.%d') }}</span
                    >
                  </div>
                </div>
              </div>
            </section>
            <div class="card_content_wrapper">
              <div class="card_content">
                <a
                  href="{{ url_for('board_detail', board_id=board.board_id) }}"
                >
                  <img
                    class="card_content_img"
                    src="{% if board.image_url %}{{ board.image_url }}{% else %}/static/java.png{% endif %}"
                  />
                </a>
                <hr />
                <div class="card_content_review">
                  <a
                    href="{{ url_for('board_detail', board_id=board.board_id) }}"
                  >
                    <h4>{{ board.title }}</h4>
                    <p>{{ board.content }}</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="container">
      <footer>
        <div
          class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top"
        ></div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
