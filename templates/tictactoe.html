<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 기본 HTML 헤더 설정 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토 게임</title>
    <style>
      /* 게임 보드와 셀 스타일링 */
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 5px;
        max-width: 300px;
        margin: auto;
      }

      .cell {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        text-align: center;
        line-height: 100px;
        font-size: 24px;
        cursor: pointer;
      }

      .game-status {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="tictactoe-board" class="board">
      <!-- 틱택토 게임 셀 -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="game-status"></div>

    <script>
      // 게임 상태 변수
      let currentPlayer = "X"; // 현재 플레이어
      let gameActive = true; // 게임 활성 상태
      let gameState = ["", "", "", "", "", "", "", "", ""]; // 게임 보드 상태
      let turnCount = 0; // 턴 카운트
      const winningConditions = [
        // 승리 조건 설정
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      const statusDisplay = document.querySelector(".game-status"); // 게임 상태 표시

      // 셀 클릭 이벤트 핸들러
      function handleCellClick(clickedCellEvent) {
        if (currentPlayer !== "X" || !gameActive) {
          return; // 컴퓨터의 턴이거나 게임이 비활성화된 경우 무시
        }
        const clickedCell = clickedCellEvent.target;
        const clickedIndex = parseInt(clickedCell.getAttribute("data-index"));

        if (gameState[clickedIndex] !== "" || !gameActive) {
          return; // 이미 선택된 칸이거나 게임이 비활성화된 경우 무시
        }

        gameState[clickedIndex] = currentPlayer; // 셀 상태 업데이트
        clickedCell.innerHTML = currentPlayer; // 셀에 표시
        turnCount++; // 턴 카운트 증가
        checkResult(); // 결과 체크

        if (gameActive) {
          currentPlayer = "O"; // 컴퓨터의 턴으로 변경
          setTimeout(computerTurn, 500); // 0.5초 후 컴퓨터 턴
        }
      }

      // 컴퓨터 턴
      function computerTurn() {
        let availableCells = gameState
          .map((cell, index) => (cell === "" ? index : null))
          .filter((index) => index !== null);

        if (availableCells.length === 0) {
          return; // 선택 가능한 셀이 없는 경우
        }

        // 컴퓨터의 수 선택 로직
        let chosenCellIndex = null;
        chosenCellIndex = findWinningCell("O"); // 컴퓨터 승리 기회 확인
        if (chosenCellIndex != null) {
          play(chosenCellIndex); // 승리 기회가 있다면 해당 셀 선택
          return;
        }

        chosenCellIndex = findWinningCell("X"); // 플레이어의 승리 방해
        if (chosenCellIndex !== null) {
          play(chosenCellIndex); // 방해가 가능하다면 해당 셀 선택
          return;
        }

        const randomCellIndex =
          availableCells[Math.floor(Math.random() * availableCells.length)];
        play(randomCellIndex); // 위 조건에 해당하지 않는 경우 무작위 선택
      }

      // 승리 조건 확인 함수
      function findWinningCell(player) {
        for (let condition of winningConditions) {
          const [a, b, c] = condition;
          if (
            gameState[a] === player &&
            gameState[b] === player &&
            gameState[c] === ""
          ) {
            return c;
          }
          if (
            gameState[a] === player &&
            gameState[c] === player &&
            gameState[b] === ""
          ) {
            return b;
          }
          if (
            gameState[b] === player &&
            gameState[c] === player &&
            gameState[a] === ""
          ) {
            return a;
          }
        }
        return null;
      }

      // 셀 선택 및 게임 상태 업데이트 함수
      function play(index) {
        gameState[index] = "O"; // 게임 상태 업데이트
        document.querySelector(`[data-index="${index}"]`).innerHTML = "O"; // 화면에 표시
        turnCount++; // 턴 카운트 증가
        checkResult(); // 결과 체크
        currentPlayer = "X"; // 플레이어의 턴으로 변경
      }

      // 게임 결과 체크 함수
      function checkResult() {
        let roundWon = false;
        for (let i = 0; i <= 7; i++) {
          const winCondition = winningConditions[i];
          let a = gameState[winCondition[0]];
          let b = gameState[winCondition[1]];
          let c = gameState[winCondition[2]];
          if (a === "" || b === "" || c === "") {
            continue; // 빈 셀이 있으면 승리 조건 미충족
          }
          if (a === b && b === c) {
            roundWon = true; // 승리 조건 충족
            break;
          }
        }

        if (roundWon) {
          statusDisplay.innerHTML = `Player ${currentPlayer} wins!`; // 승리 메시지
          gameActive = false; // 게임 비활성화
          return;
        }

        // 무승부 체크
        let roundDraw = !gameState.includes("");
        if (roundDraw) {
          statusDisplay.innerHTML = "Draw!"; // 무승부 메시지
          gameActive = false; // 게임 비활성화
          return;
        }

        // 현재 플레이어 변경
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        if (!gameActive) {
          return; // 게임이 종료된 경우
        }

        // 상태 메시지 업데이트
        if (currentPlayer === "X") {
          statusDisplay.innerHTML = "플레이어의 턴입니다!";
        } else {
          statusDisplay.innerHTML = "컴퓨터의 턴입니다!";
        }
      }

      // 각 셀에 이벤트 리스너 추가
      document
        .querySelectorAll(".cell")
        .forEach((cell) => cell.addEventListener("click", handleCellClick));
    </script>
  </body>
</html>
